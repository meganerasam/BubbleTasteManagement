    function openNav() {
      document.getElementById('mySidebar').style.width = "270px";

      $('#logout-link').click(function (event) {
        event.preventDefault();
        var id = $(this).attr('id');
        console.log(id);

        if (id === 'logout-link') {
          console.log('logout clicked ');

          authLogout();
        }
      })
    }

    function closeNav() {
      document.getElementById('mySidebar').style.width = "0";
    }
