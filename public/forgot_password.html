        body {
            width: 100%;
            height: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url(../src/images/logo_95.png) no-repeat center;
            background-size: cover;
            background-attachment: fixed;
        }

        #error-message{
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            background-color: darkred;
            color: blanchedalmond;
            border-radius: 12px;

<body>
    <div class="limiter" id="forgot_pass_cred">
        <div class="container-login100">
            <div class="wrap-login100 p-b-160 p-t-50">
                <form class="login100-form validate-form" id="forgot-pass-form">
                    <span class="login100-form-title p-b-43">
                        Forgot Password
                    </span>
                    <div>
                        <p id="error-message-forgot-pass"></p>           
                    </div>
                    <div>
                        <p>Please enter your email address below and we will send you information to recover your account</p>           
                    </div>
                    <div class="wrap-input100 rs1 validate-input" data-validate="Email address is required">
                        <input class="input100" type="email" name="email" id="forgot-pass-email" placeholder="Email address">
                    </div>
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" id="btn-reset-pass">
                            Reset password
                        </button>
                    </div>
                    <div class="text-center w-full p-t-23" style="padding-top: 0px">
                        <a href="/login.html" class="txt1">
                            Already have an account? Log in
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
